<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">
          Masukkan Buku Baru
        </h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input type="number" id="year" name="year" required />
          </div>
          <button id="submit" type="submit" name="submit" class="btn-submit">
            Masukkan Buku ke rak <b>Belum selesai dibaca</b>
          </button>
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>

    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
